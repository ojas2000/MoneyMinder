<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style_receipt_info.css" />
    <link rel="stylesheet" href="navigator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="heading"></div>
    <h1 id="head_text">Receipts</h1>

    <div class="image" id="img"></div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>

      <img class="modal-content" id="img01" />
    </div>

    <div class="cont">
      <h2 id="type"></h2>
      <h2 id="date"></h2>
      <h2 id="price"></h2>
      <h2 id="items"></h2>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
      class="svg_nav"
    >
      <path
        id="path_nav"
        fill="#e6e6e6"
        fill-opacity="1"
        d="M0,192L48,208C96,224,192,256,288,240C384,224,480,160,576,117.3C672,75,768,53,864,58.7C960,64,1056,96,1152,128C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <div class="navigator">
      <a href="recipt.html"><div class="recipt_nav active"></div></a>
      <a href="index.html"><div class="budget_nav"></div></a>
      <a href=""><div class="scan_nav"></div></a>
      <a href=""><div class="group_nav"></div></a>
      <a href=""><div class="user_nav"></div></a>
    </div>
  </body>

  <script>
    console.log(localStorage.getItem("image_name"));

    document.getElementById("type").innerHTML = localStorage.getItem("type");
    document.getElementById("price").innerHTML = localStorage.getItem("price");
    document.getElementById("items").innerHTML = localStorage.getItem("items");
    document.getElementById("date").innerHTML = localStorage.getItem("date");

    var modal = document.getElementById("myModal");

    var img = document.getElementById("img");
    var modalImg = document.getElementById("img01");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = "images/receipt_eg.jpeg";
    };

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
    };
  </script>

  <script>
    // navbar script
    $(window).scroll(function () {
      if (
        $(window).scrollTop() + $(window).height() >
        $(document).height() - 18
      ) {
        document.getElementById("path_nav").style = "stroke-width:0px";
      } else {
        document.getElementById("path_nav").style = "stroke-width:5px";
      }
    });
  </script>
</html>
