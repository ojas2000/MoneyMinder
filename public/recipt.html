  <script>
    function moreinfo(a){
      console.log(a);
      var type = a.querySelector('.flex').querySelector('.type').innerHTML;

      var price = a.querySelector('.price').innerHTML.trim();

      var comp = a.querySelector('.company').innerHTML.trim();
